<html>
    <head>
        <title>Postavi oglas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  href="css/dodavanje_oglasa.css" rel="stylesheet">
        <script th:src="@{/js/dodajOglas.js}" type="text/javascript"></script>
        <script th:src="@{/js/login.js}" type="text/javascript"></script>
        <script th:src="@{/js/credentialsCheckPoslodavac.js}" type="text/javascript"></script>

        <script th:src="@{/js/hideElements.js}" type="text/javascript" defer></script>
    </head>


    <body onload="displayLoginState()">
    <div id="header">
        <nav>
            <a href="http://localhost:8080">Home</a>
            <a href="http://localhost:8080/oglasi">Oglasi</a>
            <a href="http://localhost:8080/poslodavci">Poslodavci</a>
            <a id="profilLink" onclick="redirProfil()" href="#">Moj Profil</a>
            <a id="ctrlPanelLink" href="http://localhost:8080/control_panel">Control Panel</a>
        </nav>
        <div id="loginState">
            <h2 id="logInNaslov"><a href="http://localhost:8080">Log In</a></h2>
            <div id="loginState2">
                <p id="statusKorisnika"></p>
                <p id ="username"></p>
                <button onclick="logOut()" id="logOutDugme" style="display: none;border:1px solid #2c3e50;">Izloguj Se</button>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="sviOglasi">
        <div>
            <h3>Unesi opis</h3>
            <input style="height:200px; width:600px"  type="text" id="opis">
        </div>
        
        
        <div>
            <h3>Unesi radnu poziciju</h3>
            <input style="height:200px; width:600px"  type="text" id="radnaPozicija">
        </div>

        <div>
            <h3>Unesi kategoriju</h3>
            <input style="height:200px; width:600px"  type="text" id="kategorija">
        </div>
        
        <div>
            <h3>Unesi podkategoriju</h3>
            <input style="height:200px; width:600px"  type="text" id="podkategorija">
        </div>
    </div>

        <br>
        
        <div id="dugme">
                <div id="dugmea">
                    <button  style="height:70px; width:120px" onclick="dodajOglas()">Postavi oglas</button>
                </div>
                <div id="dugmeb">
                    <button  style="height:90px; width:150px" onclick="redirProfil()">Nazad na profil</button>
                </div>
        </div>


        
    </body>
