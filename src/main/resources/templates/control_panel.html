<html>
    <head>
        <style>
        #sviOglasi>div:nth-child(odd){
            background-color:#2c3e50;
        }
        #sviOglasi>div:nth-child(even) {
            background-color: white;
        }
    </style>
        <title>Control Panel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script th:src="@{/js/login.js}" type="text/javascript"></script>
        <script th:src="@{/js/credentialsCheckAdmin.js}" type="text/javascript" defer></script>
        <script th:src="@{/js/adminFunkcije.js}" type="text/javascript"></script>
        <script th:src="@{/js/hideElements.js}" type="text/javascript" defer></script>
        <script th:src="@{/js/oglasiPrijavaPretraga.js}" type="text/javascript"></script>
        <link  href="css/control_panel.css" rel="stylesheet">
    </head>
    <body onload="displayLoginState();  buttonDisable()" >

    <div id="header">
        <nav>
            <a href="http://localhost:8080">Home</a>
            <a href="http://localhost:8080/oglasi">Oglasi</a>
            <a href="http://localhost:8080/poslodavci">Poslodavci</a>
            <a id="profilLink" onclick="redirProfil()" href="#">Moj Profil</a>
            <a id="ctrlPanelLink" href="http://localhost:8080/control_panel">Control Panel</a>
        </nav>
        <div id="loginState">
            <h2 id="logInNaslov"><a href="http://localhost:8080">Log In</a></h2>
            <div id="loginState2">
                <p id="statusKorisnika"></p>
                <p id ="username"></p>
                <button onclick="logOut()" id="logOutDugme" style="display: none;border:1px solid #2c3e50;">Izloguj Se</button>
            </div>
        </div>
    </div>


        <br>
        <br>
        <br>
        <br>
        <h1>Oglasi</h1>
        <br>
        <div id="sviOglasi">
            <th:block  th:each="oglas:${oglasi}">
                <div th:class="${oglas.kategorija}">
            <h4 class="pojedinacanOglas"></h4>
            <br>
            <hr>
            <h4 th:text = "${oglas.radnaPozicija}"></h4>
            <div th:text = "${oglas.opis}"></div>
            <div th:text = "${oglas.kategorija}"></div>
            <div th:text = "${oglas.podkategorija}"></div>
            <button th:value = "${oglas.id}" onclick="obrisiOglas(this)">Obrisi Oglas</button>
            <hr>
            <br>
                </div>
            </th:block>
        </div>

        <br>
        <br>
        <br>
        <h1>Radnici</h1>
        <br>

        <div id="sviOglasi" >
            <th:block  th:each="radnik : ${radnici}">
                <div th:class="${radnik.imePrezime}">
            <h4 class="pojedinacanRadnik"></h4>
            <br>
            <hr>
            <h4 th:text = "${radnik.imePrezime}"></h4>
            <div th:text = "${radnik.kvalifikacije}"></div>
            <button th:value = "${radnik.id}" onclick="obrisiRadnika(this)">Obrisi Radnika</button>
            <hr>
            <br>
                </div>
            </th:block>
        </div>
        <br>
        <br>
        <h1>Posolodavci</h1>
        <br>
        <div id="sviOglasi" >
            <th:block  th:each="poslodavac : ${poslodavci}">
                <div th:class="${poslodavac.naziv}">
            <h4 class="pojedinacanPoslodavac"></h4>
            <br>
            <hr>
            <h4 th:text = "${poslodavac.naziv}"></h4>
            <div th:text = "${poslodavac.opis}"></div>
            <div th:text = "${poslodavac.delatnost}"></div>
            <div th:text = "${poslodavac.sediste}"></div>
            <button th:value = "${poslodavac.id}" onclick="obrisiPoslodavca(this)">Obrisi Poslodavca</button>
            <hr>
            <br>
                </div>
            </th:block>
        </div>



    </body>
</html>
