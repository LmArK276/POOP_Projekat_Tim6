<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #sviOglasi>div:nth-child(odd){
            background-color:#2c3e50;
        }
        #sviOglasi>div:nth-child(even) {
            background-color: white;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link  href="css/pretraga_oglasa.css" rel="stylesheet">
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
    <script th:src="@{/js/oglasiPrijavaPretraga.js}" type="text/javascript"></script>
    <script th:src="@{/js/poslodavac_profil.js}" type="text/javascript"></script>
    <script th:src="@{/js/hideElements.js}" type="text/javascript" defer></script>
</head>
<body onload="displayLoginState();   buttonDisable()">

<div id="header">
    <nav>
        <a href="http://localhost:8080">Home</a>
        <a href="http://localhost:8080/oglasi">Oglasi</a>
        <a href="http://localhost:8080/poslodavci">Poslodavci</a>
        <a id="profilLink" onclick="redirProfil()" href="#">Moj Profil</a>
        <a id="ctrlPanelLink" href="http://localhost:8080/control_panel">Control Panel</a>
    </nav>
    <div id="loginState">
        <h2 id="logInNaslov"><a href="http://localhost:8080">Log In</a></h2>
        <div id="loginState2">
            <p id="statusKorisnika"></p>
            <p id ="username"></p>
            <button onclick="logOut()" id="logOutDugme" style="display: none;border:1px solid #2c3e50;">Izloguj Se</button>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<div id="container">
    <h2 th:if="${#lists.isEmpty(oglasi)}" th:text="'Nema podataka'"> No Data Found </h2>

    <div id="sviOglasi">
        <th:block  th:each="oglas : ${oglasi}">
            <div id="pretogl" th:class="${oglas.kategorija}">
                <br>
                <hr>
                <h4 th:text = "${oglas.radnaPozicija}"></h4>
                <div  th:text = "${oglas.opis}"></div>
                <div  th:text = "${oglas.kategorija}" th:value></div>
                <div  th:text = "${oglas.podkategorija}"></div>
                <button th:value="${oglas.id}" th:id="'oglas'+${oglas.id}" th:class="'oglasPrijavaDugme'" onclick="prijaviMe(this)">Prijavi Me</button>
                <hr>
                <br>
            </div>
        </th:block>
    </div>
    <button onclick="nazadNaOglase()">Nazad na oglase</button>
</div>
</body>
</html>
