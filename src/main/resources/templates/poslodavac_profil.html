<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moj profil</title>
    <link  href="css/poslodavac_profil.css" rel="stylesheet">
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
    <script th:src="@{/js/poslodavac_profil.js}" type="text/javascript"></script>
    <script th:src="@{/js/credentialsCheckPoslodavac.js}" type="text/javascript"></script>
    <script th:src="@{/js/poslodavac_profil.js}" type="text/javascript"></script>
    <script th:src="@{/js/hideElements.js}" type="text/javascript" defer></script>
</head>

<body onload="displayLoginState();">

<div id="header">
    <nav>
        <a href="http://localhost:8080">Home</a>
        <a href="http://localhost:8080/oglasi">Oglasi</a>
        <a href="http://localhost:8080/poslodavci">Poslodavci</a>
        <a id="profilLink" onclick="redirProfil()" href="#">Moj Profil</a>
        <a id="ctrlPanelLink" href="http://localhost:8080/control_panel">Control Panel</a>
    </nav>
    <div id="loginState">
        <h2 id="logInNaslov"><a href="http://localhost:8080">Log In</a></h2>
        <div id="loginState2">
            <p id="statusKorisnika"></p>
            <p id ="username"></p>
            <button onclick="logOut()" id="logOutDugme" style="display: none;border:1px solid #2c3e50;">Izloguj Se</button>
        </div>
    </div>
</div>
    <br>
    <br>
    <br>
    <br>
    <div id="bodyPoslodavac">
    <div id="profilPoslodavca">
        <h2 id="naziv" th:text="${poslodavac.naziv}"></h2>
        <div id="Opis poslodavca" th:text="${poslodavac.opis}">

        </div>
        <div id="delatnost" th:text="${poslodavac.delatnost}">

        </div>

        <div id="sediste" th:text="${poslodavac.sediste}">

        </div>
        <div id="dugmadZaPoslodavca">
            <button onclick="redirPregledOglasa()"  class="oglas">Moji Oglasi</button>
            <button onclick="redirPostavljanjeOglasa()"  class="oglas">Postavi Oglas</button>
        </div>
    </div>


    </div>
</body>
</html>
