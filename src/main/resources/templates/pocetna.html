
<html>

<head>
	<title>Pocetna</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link  href="css/pocetna.css" rel="stylesheet">
	<script th:src="@{/js/login.js}" type="text/javascript"></script>
	<script th:src="@{/js/registracija.js}" type="text/javascript" defer></script>
	<script th:src="@{/js/registracijaFunkcionalnost.js}" type="text/javascript" defer></script>
	<script th:src="@{/js/poslodavac_profil.js}" type="text/javascript"></script>
	<script th:src="@{/js/hideElements.js}" type="text/javascript" defer></script>
</head>

<body onload="displayLoginState(),ucitajPos(),ucitajRad()">
	<div id="header">
		<nav>
			<a href="http://localhost:8080">Home</a>
			<a href="http://localhost:8080/oglasi">Oglasi</a>
			<a href="http://localhost:8080/poslodavci">Poslodavci</a>
			<a id="profilLink" onclick="redirProfil()" href="#">Moj Profil</a>
			<a id="ctrlPanelLink" href="http://localhost:8080/control_panel">Control Panel</a>
		</nav>
		<div id="loginState">
			<h2 id="logInNaslov"><a href="http://localhost:8080">Log In</a></h2>
		<div id="loginState2">
			<p id="statusKorisnika"></p>
			<p id ="username"></p>
			<button onclick="logOut()" id="logOutDugme" style="display: none;border:1px solid #2c3e50;">Izloguj Se</button>
		</div>
		</div>
	</div>
	<div id="bodyEl">
		<br>
		<br>
		<br>
		<br>
		<img id="myImage" src="css/imi-logo.png">
	<h1 style="text-transform: uppercase;color: white;font-size: 4rem;line-height: 3.5rem;margin:0;">Oglasi za posao</h1>
	<span style='font-size:100px;color:#2c3e50;'>&#9866;</span>
	<span style='font-size:100px;color:white;'>&#9742;</span>
	<span style='font-size:100px;color:#2c3e50;'>&#9866;</span>
	<br>
		<div>
		<button class ="button1" id="button1" onclick="document.getElementById('id01').style.display='block'">Pristupna sesija</button>
		<button class ="button1" id="button2" onclick="document.getElementById('id02').style.display='block'">Registracija</button>
		</div>
	</div>
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" class="close"
			title="Close Modal">&times;</span>

			<div class="container">
				<h1>Pristup</h1>
				<label for="users">Izaberite pristupnu sesiju:</label>
					<select id="users" name="korisnici">
						<option value="admin">Admin</option>
						<option value="poslodavac">Poslodavac</option>
						<option value="radnik">Radnik</option>
					</select>
				<hr>
				<label for="usr"><b>Korisničko ime</b></label>
				<input type="text" placeholder="Unesi ime" id="usr" required>

				<label for="psw"><b>Šifra</b></label>
				<input type="password" placeholder="Unesi šifru" id="psw" required>
				<div class="clearfix">
					<button type="button" onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn">Cancel</button>
					<button type="submit" class="signupbtn" th:onclick="loginProvera()">Log In</button>
				</div>
			</div>

	</div>
	<div id="id02" class="modal">
		<span onclick="document.getElementById('id02').style.display='none'" class="close"
			  title="Close Modal">&times;</span>

		<div class="container">
			<h1>Registracija</h1>
			<label for="users1">Izaberite Korisnika:</label>
			<select id="users1" name="korisnici" onchange="myFunction()">
				<option  value="poslodavac" >Poslodavac</option>
				<option  value="radnik" >Radnik</option>
			</select>

			<hr>
			<div id="poslodavac" >
			<label for="nz"><b>Naziv</b></label>
			<input type="text" placeholder="Unesi Naziv" id="nz" required>

			<label for="op"><b>Opis</b></label>
			<input type="text" placeholder="Unesi opis" id="op" required>

			<label for="del"><b>Delatnost</b></label>
			<input type="text" placeholder="Unesi delatnost" id="del" required>

			<label for="sed"><b>Sedište</b></label>
			<input type="text" placeholder="Unesi sedište" id="sed" required>

			<label for="usr1"><b>Korisničko ime</b></label>
			<input type="text" placeholder="Unesi korisničko ime" id="usr1" required>

			<label for="psw1"><b>Šifra</b></label>
			<input type="password" placeholder="Unesi šifru" id="psw1" required>
			</div>
			<div id="radnik" >
				<label for="impr"><b>Ime i Prezime</b></label>
				<input type="text" placeholder="Unesi Ime i Prezime" id="impr" required>

				<label for="kv"><b>Kvalifikacije</b></label>
				<input type="text" placeholder="Unesi kvalifikacije" id="kv" required>

				<label for="usr2"><b>Korisničko ime</b></label>
				<input type="text" placeholder="Unesi korisničko ime" id="usr2" required>

				<label for="psw2"><b>Šifra</b></label>
				<input type="password" placeholder="Unesi šifru" id="psw2" required>
			</div>

				<div class="clearfix">
				<button type="button" onclick="document.getElementById('id02').style.display='none'"
						class="cancelbtn">Cancel</button>
				<button type="submit" class="signupbtn" onclick="pokupiInfo()" >Registruj se</button>
			</div>
		</div>

	</div>
	<div id="footer">
		<small>IMI-Oglasi ©</small>
	</div>
	<script>
		// Get the modal
		var modal = document.getElementById('id01');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function (event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>

</html>
